horizon: 32
# horizon: 16 # 07/24
n_obs_steps: 2
dataset_obs_temporal_downsample_ratio: 2  # 07/24

policy:
  horizon: ${horizon}
  n_latent_dims: 4 # for peeling
  mlp_layer_num: 1
  use_conv_encoder: True
  conv_latent_dims: 32
  conv_layer_num: 1
  use_rnn_decoder: True
  rnn_latent_dims: 32
  rnn_layer_num: 1
  kl_multiplier: 1e-6 # keep it small for non-strict regularization
  n_embed: 16
  # ==============
  use_vq: False
  vqvae_groups: 4
  eval: false
  act_scale: 1